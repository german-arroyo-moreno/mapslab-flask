<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}MapsLab</title>

		<!-- Librería para iconos-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS Personalizado de Laura-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mapslab-aspecto.css') }}">
        <!-- Framework CSS: Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Ruta del icono de la pestaña del navegador -->
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Responsive para móviles. Necesario si Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Importación de Three.js al proyecto-->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@v0.155.0/examples/jsm/"
			}
		  }
		</script> <!-- Fin Three.js -->
	</head>
	<body>
		{% block modals %}{% endblock %}

		{% block header %}{% endblock %}

		{% block content %}{% endblock %}
        
        <!-- JavaScript personalizado de Laura -->
		<script type="module" src="{{ url_for('static', filename='js/mapslab-comportamiento.js') }}"></script>

		<!-- Optional JavaScript for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
