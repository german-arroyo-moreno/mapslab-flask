{% extends "base.html" %}
{% block title %}Upload project - {% endblock %}

{% block content %}

<div class="form-wrapper">
    <form action="{{ url_for('upload_project')}}" method="post" novalidate class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Upload a project</h1>
        <p>Name: <input type="text" name="name" placeholder="Mona Lisa"></p>
        <p>Author: <input type="text" name="author" placeholder="Leonardo da Vinci"></p>
        <p>Image URL: <input type="text" name="url" placeholder="images/mona-lisa.webp"></p>
        <button type='submit' class="save btn btn-default btn-primary">Save</button>
    </form>
</div>

{% endblock %}
